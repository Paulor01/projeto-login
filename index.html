<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">

<body>
    <main>
        <section id="login">
            <div id="imagem" >
                <!--aqui vai a imagem nas css-->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja Bem-Vindo(a) novamente! cadastre-se e ganhe descontos exclusivos.</p>
                <form action="login.php" method="post">
                    <div class="campo">
                       <label for="ilogin">Login</label>
                       <input type="email" name="login" id="ilogin" placeholder="Seu e-mail" required maxlength="40">
                       
                    </div>
                    <div class="campo">
                        <label for="isenha">Senha</label>
                        <input type="password" name="senha" id="isenha" placeholder="sua senha" autocomplete="current-password" required minlength="8" maxlength="20">
                        
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="esqueci.html" class="botao"> Esqueci a Senha <i class=""></i>
                    </a>
                   
                </form>
            </div>

        </section>
    </main>
